<ion-view title="Sign-In">
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username" value="omahoney2">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password" value="omahoney">
        </label>
      </div>
      <div class="padding">
        <button id="btnLogin" class="button button-block button-positive" ng-click="signIn(user)">
          Sign-In
        </button>
        <p class="text-center">
          <a href="#/forgot-password">Forgot password</a>
        </p>
      </div>
    </ion-content>
  </ion-view>
